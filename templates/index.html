<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Fleet</title>
  <!-- Bootstrap core CSS-->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{{url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="{{url_for('static', filename='vendor/datatables/dataTables.bootstrap4.css')}}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="{{url_for('static', filename='css/sb-admin.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
  <link rel="shortcut icon" href="{{url_for('static', filename='images/fleet.png')}}" type="image/png">
  <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html">Fleet Admin</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right">
          <a class="nav-link dashboard-hyperlink" onclick="loadDashboardUpdates()" view="dashboard-view" href="#">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Dashboard</span>
          </a>
        </li>
         <!-- <li class="nav-item" data-toggle="tooltip" data-placement="right">
          <a class="nav-link templates-hyperlink" onclick="loadTemplates()" view="templates-view" href="#">
            <i class="fa fa-fw fa-pencil"></i>
            <span class="nav-link-text">Performance</span>
          </a>
        </li> -->
        <li class="nav-item" data-toggle="tooltip" data-placement="right">
          <a class="nav-link status-hyperlink" onclick="loadStatus()" view="status-view" href="#">
            <i class="fa fa-fw fa-plus"></i>
            <span class="nav-link-text">New Work Order</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- ***************** dashboard section ******************* -->
      <section class="dashboard-view">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Dashboard</li>
          <li class="breadcrumb-item active">Trip History</li>
        </ol>
        <!-- Icon Cards-->
        <div id="loadDashboard" class="loading"><img src="css/ajax-loader.gif" width="64" height="64"/></div>
        <div class="row">
        </div>
      </section>
      <!-- ***************** templates section ******************* -->
      <section style="display:none" class="templates-view">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Templates</li>
          <li class="breadcrumb-item active">Templates</li>
        </ol>
        <div id="loadTemplates" class="loading"><img src="css/ajax-loader.gif" width="64" height="64"/></div>
        <div class="row" id="templates-content">
      </section>
      <!-- ***************** status section ******************* -->
      <section style="display:none" class="status-view">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Work order</li>
          <li class="breadcrumb-item active">New Work Order</li>
        </ol>
        <div id="loadStatus" class="loading"><img src="css/ajax-loader.gif" width="64" height="64"/></div>
        <div class="row">
        </div>
      </section>
    </div>
    <!-- /.model-wrapper-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © Verizon Telematics 2018</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <!-- Page level plugin JavaScript-->
    <script src="{{url_for('static', filename='vendor/datatables/jquery.dataTables.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/datatables/dataTables.bootstrap4.js')}}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='js/sb-admin.min.js')}}"></script>
    <!-- Custom scripts for this page-->
    <script src="{{url_for('static', filename='js/sb-admin-datatables.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/datatables/dataTables.rowsGroup.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
  </div>
</body>

</html>
